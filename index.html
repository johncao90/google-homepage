<!DOCTYPE html>

<html>

<head>

    <link href="CSS/reset.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="CSS/main.css" rel="stylesheet" type="text/css" media="all"/>
            
	<title>Google</title>

</head>

<body>
    <header>
        <!--Nav bar goes here-->
        <div>
            <ul id="topnav">
                <li class="topnav-link"><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a></li>
                <li class="topnav-link"><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>

                        <img 
                        id="nav-app" 
                        src="https://icon-library.com/images/google-apps-icon-png/google-apps-icon-png-28.jpg">

                        id="nav-app-overlay"
                        src="https://icon-library.com/images/google-apps-icon-png/google-apps-icon-png-24.jpg">

            </ul>

    </header>

    <div>

    <form>
        <div class="input-text">
            <input 
            type="text" 
            id="searchbar" 
            name="googlesearch">
        </div>

        <div id="buttons-search">
            <input 
            type="submit" 
            class="button" 
            value="Google Search">
            <input 
            type="submit" 
            class="button" 
            value="I'm Feeling Lucky">
